<h3>All Tasks</h3>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   
   
  
    
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Task  </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="assignedTo">
      <th mat-header-cell *matHeaderCellDef> Assigned To </th>
      <td mat-cell *matCellDef="let element"> {{element.assignedTo}} </td>
    </ng-container>

    
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let task">
          <mat-form-field appearance="outline" style="width: 160px; height: 40px;" class="custom-mat-select">
            <mat-select [(ngModel)]="selectedStatus" name="status-{{task.id}}" [value]="task.status">
              <mat-option *ngFor="let s of statusOptions" [value]="s">{{ s }}</mat-option>
            </mat-select>
          </mat-form-field>
      
          <button mat-raised-button color="primary" (click)="updateStatus(task.id, task.status)">
            Update
          </button>
        </td>
      </ng-container>
      
      
      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
