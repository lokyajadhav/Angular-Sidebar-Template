<div style="display: flex; justify-content: space-between;">
    <h3>All Tasks</h3>
<button mat-raised-button color="primary" (click)="openDialog()" style="height: 30px; width: 150px; background-color: rgb(6, 101, 101); color: white; cursor: pointer;">Create Task</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   
   
  
    
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Task  </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="assignedTo">
      <th mat-header-cell *matHeaderCellDef> Assigned To </th>
      <td mat-cell *matCellDef="let element"> {{element.assignedTo}} </td>
    </ng-container>

    
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field appearance="outline" class="custom-mat-select" style="height: 20px !important;">
            <!-- Bind directly to element.status instead of selectedStatus -->
            <mat-select [(ngModel)]="element.status" name="status-{{element.id}}">
              <mat-option *ngFor="let s of statusOptions" [value]="s">{{ s }}</mat-option>
            </mat-select>
          </mat-form-field>
      
          <button style="margin-left: 10px;" mat-raised-button color="primary" (click)="updateStatus(element.id, element.status)">
            Update
          </button>
        </td>
      </ng-container>
      
      
      
      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
