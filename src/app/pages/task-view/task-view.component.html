<h3>All Tasks</h3>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   
   
  
    
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Task  </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="assignedTo">
      <th mat-header-cell *matHeaderCellDef> Assigned To </th>
      <td mat-cell *matCellDef="let element"> {{element.assignedTo}} </td>
    </ng-container>

    
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field appearance="fill" class="status-dropdown">
            <mat-select [(value)]="element.updatedStatus">
              <mat-option *ngFor="let status of statusOptions" [value]="status">
                {{ status }}
              </mat-option>
            </mat-select>
          </mat-form-field>
      
          <button mat-raised-button color="primary" (click)="updateStatus(element)">
            Update
          </button>
        </td>
      </ng-container>
      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
