<div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="email" placeholder="Email" formControlName="email" required />
        </div>
  
        <div class="form-group">
          <input type="password" placeholder="Password" formControlName="password" required />
        </div>
  
        <div class="role-toggle">
          <label>
            <input type="radio" value="Developer" formControlName="role" /> <span>Developer</span>
          </label>
          <label>
            <input type="radio" value="Manager" formControlName="role" /> <span>Manager</span>
          </label>
        </div>
  
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
  </div>
